<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript">
        function commit() {
            var phone = document.getElementById("phone").value;
            var usage = $('input[name="verify"]:checked').attr("value");
            $.ajax({
                type: "POST",
                url: "/api2/account/verifyphone?",
                data: {
                    phone: phone,
                    usage: usage
                },
                success: function (data) {
//                    alert(JSON.stringify(data));
                }
            });
        }
    </script>
</head>
<body>
phone:<input type="text" id="phone"><br>
<input type="radio" name="verify" value="login">login
<input type="radio" name="verify" value="register">resgiter<br>
<input type="submit" value="verifyphone" onclick="commit()">
</body>
</html>
